<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1b50380df8.js" crossorigin="anonymous"></script>
    
</head>
<body>
   
    <div class="container">
       <div class="header">
          <div class="search-box">
            <input type="text" placeholder="Enter your Location">
            <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
          </div>
          
       </div>
      

      <div class="location-error">
      <h1>Sorry, Location not found...</h1>
      <img src="./assets/404.png" alt="404-error">
      </div>

       <div class="weather-body">
          <img src="./assets/cloud.png" alt="weather" class="weather-img">
          <div class="weather-box">
            <p class="temp">0<sup>Â°C</sup></p>
            <p class="descp">Light rain</p>
          </div>
          <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <p id="humidity">45%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <p id="wind">12km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
          </div>
       </div>

    </div>
    <footer>
      <div>
        
        <a href="https://github.com/subhankausar" class="github-link" target="_blank">
          <img src="https://github.com/fluidicon.png" alt="GitHub icon" class="github-icon">
          Subhan Kausar
        </a>
      </div>
    </footer>

<script src="./script.js"></script>
</body>
</html>
